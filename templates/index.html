<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Notes App</title>
</head>
<body>
    <h1>My Notes</h1>
    <a href="{{ url_for('add_note') }}">Add a New Note</a>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
            <a href="{{ url_for('edit_note', index=loop.index0) }}">Edit</a>
            <a href="{{ url_for('delete_note', index=loop.index0) }}">Delete</a>
        {% else %}
            <li>No notes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
